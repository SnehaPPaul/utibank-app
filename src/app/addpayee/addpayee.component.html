<mat-card>
    <form [formGroup]="payee">
        <div class="form-group row">
          <span style="color:red;margin-left: 10rem;">{{ message }}</span>
        </div>
    
        <div class="form-group row">
          <label for="email" class="col-sm-3 col-form-label">Email<span style="color:red">* :</span></label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Email" formControlName="payeeEmailId">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-3 col-form-label">FirstName<span style="color:red">* :</span></label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="FirstName" formControlName="payeeFirstName">
          </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-3 col-form-label">LastName<span style="color:red">* :</span></label>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="LastName" formControlName="payeeLastName">
            </div>
          </div>
        <div class="form-group row">
          <span  class="col-sm-2"></span>
        <div style="margin-left:4rem">
        <button type="submit" class="btn btn-primary" (click)="addPayee()">
          Add Payee
        </button>
        </div>
      </div>
</form>
</mat-card>
