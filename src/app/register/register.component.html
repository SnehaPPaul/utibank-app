<div style="margin-top:2rem;margin-left:5rem">
<form [formGroup]="user">
  <div class="form-group row" >
    <span style="margin-left:2rem;color:red">{{message}}</span>
  </div>
  <div class="form-group row">
    <label for="firstName" class="col-sm-2 col-form-label">FirstName : <span style="color:red">*</span></label>
    <div class="col-sm-3">
      <input type="text"  class="form-control" formControlName="firstName">
    </div>
  </div>
  <div class="form-group row">
    <label for="lastName" class="col-sm-2 col-form-label">LastName : <span style="color:red">*</span></label>
    <div class="col-sm-3">
      <input type="text" class="form-control" formControlName="lastName">
    </div>
  </div>
  <div class="form-group row">
    <label for="firstName" class="col-sm-2 col-form-label">Password : <span style="color:red">*</span></label>
    <div class="col-sm-3">
      <input type="password"  class="form-control" formControlName="password">
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email : <span style="color:red">*</span></label>
    <div class="col-sm-3">
      <input type="text"  class="form-control" formControlName="email">
    </div>
  </div>
  <div class="form-group row">
    <label for="mobile no" class="col-sm-2 col-form-label">Mobile Number : <span style="color:red">*</span></label>
    <div class="col-sm-3">
      <input type="text"  class="form-control" formControlName="mobileNo">
    </div>
  </div>
 <div class="form-group row col-sm-2 col-offset-4">
    <button class="btn btn-primary" (click)="register()">Register</button>
 </div>
</form>
</div>
