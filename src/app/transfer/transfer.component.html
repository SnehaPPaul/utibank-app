<div>
<div class="modal-header">
  <h4 class="modal-title">Transfer Money</h4>
  <button
    type="button"
    class="close"
    aria-label="Close button"
    aria-describedby="modal-title"
    (click)="cancel()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group row">
    <p style="margin-left:9rem" [ngStyle]="{color:color}">
      {{ message }}
    </p>
  </div>

  <div class="form-group row">
    <label for="staticEmail" class="col-sm-4 col-form-label">
      Your Account<span style="color:red">*</span> :</label
    >
    <div class="col-sm-8">
      <!-- <input type="text" readonly class="form-control" [value]="this.data.accountDetails.accNumber"/> -->
      <mat-form-field appearance="outline">
        <mat-label>Your Account</mat-label>
        <input matInput placeholder="My Account" [value]="this.data.accountDetails.accNumber">
      </mat-form-field>
    </div>
  </div>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-4 col-form-label"
      >Transfer To<span style="color:red">*</span> :</label
    >
    <div class="col-sm-8">
      <mat-form-field appearance="outline">
        <mat-label>Transfer To</mat-label>
        <mat-select [(ngModel)]="transferDetails.accountIdTo">
          <mat-option
            *ngFor="let payee of payees"
            [value]="payee.accntId"
            >{{ payee.emailId }} {{ payee.accNumber }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-4 col-form-label">
      Amount <span style="color:red">*</span> :</label>
    <div class="col-sm-8">
      <!-- <input type="text" class="form-control" [(ngModel)]="transferDetails.money"/> -->
      <mat-form-field appearance="outline">
        <mat-label>Amount</mat-label>
        <input matInput placeholder=" $Amount" [(ngModel)]="transferDetails.money">
      </mat-form-field>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button mat-raised-button color="primary" (click)="transfer()" cdkFocusInitial>
    Transfer
  </button>
  <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
</div>
</div>
