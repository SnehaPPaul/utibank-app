<div style="margin-top:10rem;margin-left:25rem">
  <mat-card style="max-width:500px">
  <form [formGroup]="user">
    <div class="form-group row">
      <span style="color:red">{{ message }}</span>
    </div>

    <div class="form-group row">
      <!-- <label for="email" class="col-sm-2 col-form-label">Email</label> -->
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Email" formControlName="username">
      </div>
    </div>
    <div class="form-group row">
      <!-- <label for="inputPassword" class="col-sm-2 col-form-label">Password</label> -->
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password">
      </div>
    </div>
    <div class="form-group row">
    <div style="margin-left:2rem">
    <button type="submit" class="btn btn-primary" (click)="authenticate()">
      Sign In
    </button>
    </div>
    <div style="margin-left:1rem;margin-top:10px">
    <a [href]="register">No account yet? Register Here</a>
  </div>
  </div>
  </form>
  </mat-card>
</div>
